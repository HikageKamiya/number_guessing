<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Number guessing game</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="container">
            <label for="input1"><b>Enter your guess</b></label>
            <div class="numberContainer1">
                <label for="input1" class="labelContainer"><b>1st</b></label>
                <input type="text" class="squareInput" id="input1" maxlength="1">
                <input type="text" class="squareInput" id="input2" maxlength="1">
                <input type="text" class="squareInput" id="input3" maxlength="1">
                <input type="text" class="squareInput endOfRow" id="input4" maxlength="1">
            </div>
            <div class="numberContainer2">
                <label for="input5" class="labelContainer"><b>2nd</b></label>
                <input type="text" class="squareInput" id="input5" maxlength="1">
                <input type="text" class="squareInput" id="input6" maxlength="1">
                <input type="text" class="squareInput" id="input7" maxlength="1">
                <input type="text" class="squareInput endOfRow" id="input8" maxlength="1">
            </div>
            <div class="numberContainer3">
                <label for="input9" class="labelContainer"><b>3rd</b></label>
                <input type="text" class="squareInput" id="input9" maxlength="1">
                <input type="text" class="squareInput" id="input10" maxlength="1">
                <input type="text" class="squareInput" id="input11" maxlength="1">
                <input type="text" class="squareInput endOfRow" id="input12" maxlength="1">
            </div>
            <div class="numberContainer4">
                <label for="input13" class="labelContainer"><b>4th</b></label>
                <input type="text" class="squareInput" id="input13" maxlength="1">
                <input type="text" class="squareInput" id="input14" maxlength="1">
                <input type="text" class="squareInput" id="input15" maxlength="1">
                <input type="text" class="squareInput endOfRow" id="input16" maxlength="1">
            </div>
            <div class="numberContainer5">
                <label for="input17" class="labelContainer"><b>5th</b></label>
                <input type="text" class="squareInput" id="input17" maxlength="1">
                <input type="text" class="squareInput" id="input18" maxlength="1">
                <input type="text" class="squareInput" id="input19" maxlength="1">
                <input type="text" class="squareInput endOfRow" id="input20" maxlength="1">
            </div>
            <div class="numberContainer6">
                <label for="input21" class="labelContainer"><b>6th</b></label>
                <input type="text" class="squareInput" id="input21" maxlength="1">
                <input type="text" class="squareInput" id="input22" maxlength="1">
                <input type="text" class="squareInput" id="input23" maxlength="1">
                <input type="text" class="squareInput endOfRow" id="input24" maxlength="1">
            </div>
        </div>
        <script src="../server.js"></script>
    </body>
</html>
